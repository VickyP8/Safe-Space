<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Safe Space</h1>
        <p class="question">Can I flirt with you? Or are you not available? :(</p>
        
        <div class="answer-section">
            <h2>Answer:</h2>
            <textarea id="answer" placeholder="Write your answer here..."></textarea>
            <button onclick="submitAnswer()">Submit Answer</button>
        </div>

        <div class="comments-section">
            <h2>Leave a Comment</h2>
            <textarea id="comment" placeholder="Write a comment..."></textarea>
            <input type="file" id="fileInput" accept="image/*, audio/*">
            <button onclick="addComment()">Comment</button>
        </div>

        <div id="comments-list"></div>
    </div>

    <div class="hearts-container"></div> 

    <script src="script.js"></script>
</body>
</html>
